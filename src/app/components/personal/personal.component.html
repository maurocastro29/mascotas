
 <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="text-2xl font-medium title-font mb-4 text-secondary">NUESTRO EQUIPO</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-secondary-light">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them.</p>
        <span class="inline-block h-1 w-20 rounded mx-auto bg-secondary-light mt-8 "></span>
      </div>
      <div class="flex flex-wrap -m-2">
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full" *ngFor="let personal of data">
          <div class="h-full bg-card shadow-lg flex items-center border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-28 h-28 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/80x80">
            <div class="flex-grow">
              <h2 class="text-secondary text-lg title-font font-bold">  {{ personal.nombre }} </h2>
              <p class="text-secondary-light">{{ personal.puesto }}</p>
              <p class="text-secondary-light"> {{ personal.experiencia }} trabajando con nosotros </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
