<header class="bg-gray-100 bg-primary px-5 py-2 border-header">
    <div class="flex items-center justify-between">
        <!-- Logo y Nombre -->
        <div class="flex items-center">
            <figure>
                <img class="rounded-md" width="60" src="/images/logo.png" alt="Logo de la pagina web, contiene el nombre, la leyenda y una iimagen de huella">
            </figure>
            <h4 class="ml-3 text-3xl font-bold text-secondary">Dromascotas</h4>
        </div>

        <!-- Botón Menú (Móvil) -->
        <button (click)="toggleMenu()" class="block md:hidden text-secondary focus:outline-none">
            <i class="fa fa-bars" style="font-size:35px;"></i>
            <!--svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg-->
        </button>

        <!-- Menú de Navegación -->
        <nav [ngClass]="{'hidden': !menuOpen, 'block': menuOpen, 'md:block': true}" 
            class="absolute md:relative top-14 md:top-0 left-0 w-full md:w-auto bg-primary md:bg-transparent shadow md:shadow-none">
            <ul class="flex flex-col md:flex-row md:items-center gap-3 md:gap-5 p-5 md:p-0">
                <li class="flex items-center">
                    <a 
                        title="Instagram"
                        class="text-secondary text-lg font-semibold hover:text-secondary-light" 
                        href="https://www.instagram.com/dromascotas_veterinaria?igsh=MTY0bHVzM2Q4anZiZQ==">
                        <i class="fa fa-instagram ml-2" style="font-size:36px"></i>
                    </a>
                </li>
                <li class="flex items-center">
                    <a 
                        title="Facebook"
                        class="text-secondary text-lg font-semibold hover:text-secondaryy-light" 
                        href="https://facebook.com/DROMASCOTASPETS1/">
                        <i class="fa fa-facebook-square ml-2" style="font-size:36px"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
