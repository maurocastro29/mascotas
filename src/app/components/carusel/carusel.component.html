<div class="relative w-full max-w-5xl mx-auto overflow-hidden rounded-lg shadow-lg mt-5">
    <div class="flex transition-transform duration-500 ease-in-out" 
         [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 100) + '%)' }">
      <img *ngFor="let img of images" [src]="img" class="w-full flex-shrink-0">
    </div>
  
    <!-- Botón Izquierda -->
    <button (click)="prevSlide()" class="absolute top-1/2 left-3 cursor-pointer -translate-y-1/2 bg-gray-800 p-2 rounded-full text-white">
        <i class='fa fa-angle-left text-primary-light'></i>
    </button>
  
    <!-- Botón Derecha -->
    <button (click)="nextSlide()" class="absolute top-1/2 right-3 cursor-pointer -translate-y-1/2 bg-gray-800 p-2 rounded-full text-white">
        <i class='fa fa-angle-right text-primary-light'></i>
    </button>
  
    <!-- Indicadores -->
    <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex space-x-2">
      <span *ngFor="let img of images; let i = index"
            class="w-3 h-3 rounded-full"
            [class.bg-primary]="currentIndex === i"
            [class.bg-gray-500]="currentIndex !== i">
      </span>
    </div>
</div>
